name: Test with pylikwid

on:
  push:
    branches: [ main, devel ]
  pull_request:
    branches: [ main, devel ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      name: Set up Python ${{ matrix.python-version }}
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install MPI prerequisites
      run: |
        sudo apt-get update
        sudo apt-get install -y libopenmpi-dev openmpi-bin

    - name: Install LIKWID (with shared library support)
      run: |
        git clone https://github.com/RRZE-HPC/likwid.git
        cd likwid
        make ENABLE_SHARED=1
        sudo make install
        echo "/usr/local/lib" | sudo tee /etc/ld.so.conf.d/likwid.conf
        sudo ldconfig
        likwid-perfctr -a || true

    - name: Install pylikwid
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install setuptools
        python3 -m pip install pylikwid

    - name: Verify pylikwid import
      run: |
        python3 -c "import pylikwid; print('pylikwid OK')"

    - name: Install project
      run: |
        pip install --upgrade pip
        pip install ".[dev]"

    - name: Run tests
      run: |
        pytest -q .
    
    - name: Test examples with pylikwid
      run: |
        echo "Testing examples..."
